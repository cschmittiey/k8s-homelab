---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app komga
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      komga:
        containers:
          app:
            image:
              repository: gotson/komga
              tag: 1.12.1@sha256:49837d45c6ab713e15772784b44422a21a89bf3f78a30086c7f01483b3197c7b
            env:
              TZ: "${TIMEZONE}"
              SERVER_PORT: &port 8080
            resources:
              requests:
                memory: 512Mi
                cpu: 15m
              limits:
                memory: 4G
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
          app:
            className: external
            annotations:
              external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
            hosts:
              - host: &host "komga.${SECRET_DOMAIN}"
                paths:
                  - path: /
                    service:
                      identifier: app
                      port: http
            tls:
              - hosts:
                  - *host

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      comics:
        type: nfs
        server: nas.cleeb.net
        path: /mnt/Archive/Media/comics
        globalMounts:
          - path: /comics
      downloads:
        type: nfs
        server: nas.cleeb.net
        path: /mnt/Hellabooties/Downloads
        globalMounts:
          - path: /downloads
